{%load static%}
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel='stylesheet' href="{%static 'myapp/css/style.css'%}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
    <title>ResumeUploader</title>
    
    </head>
    
    <body>
    <div class="container">
        <h1 class='alert-danger text-center p-3'>Resume Uploader</h1>
        <div class="row">
            <div class="col-sm-8">
                <form method='POST' enctype="multipart/form-data" class='shadow p-5'>
                    {%csrf_token%}
                    {{form.as_p}}
                    <input type='submit' value='submit' class='btn btn-primary'>
                  <!----  <input type='reset' value='Reset' class='btn btn-primary'>--->
                </form>
            </div>
            <div class="col-sm-4">
                <h4 class='text-center mb-3'><u>List of Candidate</u></h4>
                {% for candidate in candidates %}
     {{candidate.id}} : <a href="{% url 'candidate' candidate.id %}">{{candidate.name}}</a>
     <hr>
    {% endfor %}
               <!---- {{i.id}}:<a href=''>{{i.name}}</a><hr>--->
               
               
            </div>
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script>
    $( function() {
        $( "#datepicker" ).datepicker();
    } );
</script>
    </body>
